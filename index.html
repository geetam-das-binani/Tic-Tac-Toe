<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" .css>

</head>

<body>
    <header>
        <nav>
            <h2>My Tic Tac Toe</h2>
        </nav>
    </header>
    <div class="game_container">
        <div class="left">
            <!-- <div class="LINE"></div> -->
            <div class="box b-t b-l"><span class="boxtext">1</span></div>
            <div class="box b-l b-t"><span class="boxtext">2</span></div>
            <div class="box b-l b-t b-r"><span class="boxtext">3</span></div>
            <div class="box  b-t b-l"><span class="boxtext">4</span></div>
            <div class="box  b-t b-l"><span class="boxtext">5</span></div>
            <div class="box  b-t b-l b-r"><span class="boxtext">6</span></div>
            <div class="box  b-t b-l b-b"><span class="boxtext">7</span></div>
            <div class="box  b-t b-l b-b"><span class="boxtext">8</span></div>
            <div class="box  b-t b-l b-b b-r"><span class="boxtext">9</span></div>
        </div>
        <div class="right_game_info">
        <h2>Welcome to  Tic Tac Toe</h2>
        <div id="right_auto">
            <span class="info"></span>
            <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
            <img src="" alt="">
        </div>

    </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
